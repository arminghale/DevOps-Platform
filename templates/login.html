<html lang="fa">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adminstrator - Login</title>
    <link rel="stylesheet" href="{{ static_url("lib/bootstrap/dist/css/bootstrap.min.css") }}" />
    <link rel="shortcut icon" type="image/x-icon" href="{{ static_url("favicon.ico") }}" />
    <link rel="apple-touch-icon image_src" href="{{ static_url("apple-touch.png") }}">
</head>
<body style="background-color: lightgray;">
    <div class="container">
        <main role="main" class="pb-3" style="padding-bottom:unset !important;"> 
            <div class="row d-flex justify-content-center align-items-center" style="min-height:100vh;font-family:'B Nazanin'">

                <div class="col-md-4 border-secondary shadow-lg" style="background-color:darkgray;border-radius:0.8rem !important;">
                    <div class="form-group text-center">
                        <h3 class="control-label" >Adminstrator Login</h3>
                    </div>
                    <form action="/login" method="post">
                        {% if error %}
                        <div class="text-danger">{{ error }}</div>
                        {% end %}
                        <div class="form-group text-center">
                            <input  name="username" id="username" class="form-control" style="text-align:center;" placeholder="Username" required/>
                        </div>
                        <div class="form-group text-center">
                            <input type="password" name="password" id="password" class="form-control" style="text-align:center;" placeholder="Password" required/>
                        </div>
                        {% module xsrf_form_html() %}
                        <div class="form-group justify-content-center text-center">
                            <input type="submit" value="Login" class="btn btn-outline-dark" />
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script src="{{ static_url("lib/jquery/dist/jquery.min.js") }}"></script>
    <script src="{{ static_url("lib/bootstrap/dist/js/bootstrap.bundle.min.js") }}"></script>
</body>

</html>
