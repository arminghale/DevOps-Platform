{% extends "../base.html" %}

{% block body %}
<form id="form" action="/docker/image/pull" method="post">
    <div class="form-row" id="createform">
        <div class="form-group col-md-4">
            <label class="control-label col-md-12" style="font-weight: bold;text-align:center;">Repository</label>
            <input class="form-control" name="repository" required />
        </div>
        <div class="form-group col-md-4">
            <label class="control-label col-md-12" style="font-weight: bold;text-align:center;">Tag</label>
            <input class="form-control" name="tag" value="latest"/>
        </div>
        <div class="form-group col-md-4">
            <label class="control-label col-md-12" style="font-weight: bold;text-align:center;">Platform</label>
            <input class="form-control" name="platform" placeholder="os[/arch[/variant]]"/>
        </div>
        <hr/>
        <div class="form-group col-md-4">
            <label class="control-label col-md-12" style="font-weight: bold;text-align:center;">Username</label>
            <input class="form-control" name="username"/>
        </div>
        <div class="form-group col-md-4">
            <label class="control-label col-md-12" style="font-weight: bold;text-align:center;">Password</label>
            <input class="form-control" name="password"/>
        </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-success btn-lg" />
</form>
{% end %}
