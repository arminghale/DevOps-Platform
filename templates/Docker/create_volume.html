{% extends "../base.html" %}

{% block body %}
<form id="form" action="/docker/volume/create" method="post">
    <div class="form-row" id="createform">
        <div class="form-group col-md-4">
            <label class="control-label col-md-12" style="font-weight: bold;text-align:center;">Name</label>
            <input class="form-control" name="name" value="" />
        </div>
        <div class="form-group col-md-4">
            <label class="control-label col-md-12" style="font-weight: bold;text-align:center;">Driver</label>
            <input class="form-control" name="driver" value="local"/>
        </div>
        <div class="form-group col-md-4">
            <label class="control-label col-md-12" style="font-weight: bold;text-align:center;">Driver options (JSON Format)</label>
            <input class="form-control" name="driver_opts" value="{}"/>
        </div>
        <div class="form-group col-md-4">
            <label class="control-label col-md-12" style="font-weight: bold;text-align:center;">Local Binding</label>
            <select name="local_binding" type="text" class="form-control">
                <option value="0" selected>No</option>
                <option value="1" >Yes</option>
            </select>
            <hr />
            <input class="form-control" name="local_path" placeholder="Local Full Path to Bind (Either Windows or Linux Type Full Path Like C:\Users\... Or /root/etc/...)" disabled />
        </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-success btn-lg" />
</form>
{% end %}

{% block script %}
<script>
        $("[name='local_binding']").change(function () {
            var policy = $(this).find(":selected").val();
            if (policy=="1"){
                $("[name='local_path']").prop("disabled", false);
                $("[name='driver']").prop("disabled", true);
                $("[name='driver_opts']").prop("disabled", true);
            }else{
                $("[name='local_path']").prop("disabled", true);
                $("[name='driver']").prop("disabled", false);
                $("[name='driver_opts']").prop("disabled", false);
            }
        });

</script>
{% end %}
