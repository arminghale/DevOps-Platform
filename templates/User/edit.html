{% extends "../base.html" %}

{% block body %}
<form action="/user/edit" method="post">
    <div class="form-row" id="createform">
        <input name="id" value="{{item['id']}}" hidden/>
        <div class="form-group col-md-6">
            <label class="control-label col-md-12" style="font-weight: bold;text-align:center;">Username</label>
            <input class="form-control" name="username" value="{{item['username']}}"/>
        </div>
        <div class="form-group col-md-6">
            <label class="control-label col-md-12" style="font-weight: bold;text-align:center;">Password</label>
            <input class="form-control" name="password" />
        </div>
        <div class="form-group col-md-6">
            <label class="control-label col-md-12" style="font-weight: bold;text-align:center;">Access Level</label>
            <input class="form-control" name="access_level" type="number" value="{{item['access_level']}}"/>
        </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-success btn-lg" />
</form>
{% end %}
