{% extends "../base.html" %}

{% block body %}
<form action="/gitlab/credential/create" method="post">
    <div class="form-row" id="createform">
        <div class="form-group col-md-12">
            <label class="control-label col-md-12" style="font-weight: bold;text-align:center;">Token</label>
            <input class="form-control" name="token" />
        </div>
        <div class="form-group col-md-12">
            <label class="control-label col-md-12" style="font-weight: bold;text-align:center;">Domain</label>
            <input class="form-control" name="domain" value="https://gitlab.com"/>
        </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-success btn-lg" />
</form>
{% end %}
