{% extends "../base.html" %}

{% block body %}
<form id="form" action="/nginx/create" method="post">
    <div class="form-row" id="createform">
        <div class="form-group col-md-4">
            <label class="control-label col-md-12" style="font-weight: bold;text-align:center;">Name</label>
            <input class="form-control" name="name" value="" required/>
        </div>
        <div class="form-group col-md-4">
            <label class="control-label col-md-12" style="font-weight: bold;text-align:center;">Expose Ports</label>
            <input class="form-control" name="expose_port" placeholder="seprate with ," required/>
        </div>
        <div class="form-group col-md-4">
            <label class="control-label col-md-12" style="font-weight: bold;text-align:center;">Local Port</label>
            <input class="form-control" name="local_port" placeholder="seprate with ," required/>
        </div>
        <div class="form-group col-md-4">
            <label class="control-label col-md-12" style="font-weight: bold;text-align:center;">Domain</label>
            <input class="form-control" name="domain" value=""/>
        </div>
        <div class="form-group col-md-4">
            <label class="control-label col-md-12" style="font-weight: bold;text-align:center;">Load Balancing</label>
            <select name="policy" type="text" class="form-control">
                <option value="" selected>Round Robin</option>
                <option value="least_conn">Least Connection</option>
                <option value="ip_hash">IP Hash</option>
                <!-- <option value="least_time last_byte" >Least Latency</option> -->
                <option value="random" >Random</option>
                <!-- <option value="random two least_time=last_byte" >Random (Least Latency)</option> -->
                <option value="hash $request_uri consistent" >Consistent Hashing (URL)</option>
            </select>
        </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-success btn-lg" />
</form>
{% end %}
