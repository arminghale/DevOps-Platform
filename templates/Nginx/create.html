{% extends "../base.html" %}

{% block body %}
<form action="/nginx/create" method="post">
    <div class="form-row" id="createform">
        <div class="form-group col-md-4">
            <label class="control-label col-md-12" style="font-weight: bold;text-align:center;">Name</label>
            <input class="form-control" name="name" value="" required/>
        </div>
        <div class="form-group col-md-4">
            <label class="control-label col-md-12" style="font-weight: bold;text-align:center;">Expose Ports</label>
            <input class="form-control" name="expose_port" placeholder="seprate with ," required/>
        </div>
        <div class="form-group col-md-4">
            <label class="control-label col-md-12" style="font-weight: bold;text-align:center;">Local Port</label>
            <input class="form-control" name="local_port" value="80" required/>
        </div>
        <div class="form-group col-md-4">
            <label class="control-label col-md-12" style="font-weight: bold;text-align:center;">Domain</label>
            <input class="form-control" name="domain" value=""/>
        </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-success btn-lg" />
</form>
{% end %}
